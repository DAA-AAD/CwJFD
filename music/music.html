<h3>ALL IN 1</h3>

<script>
function playAll() {
  const audios = document.querySelectorAll('#all audio');
  audios.forEach(a => {
    a.currentTime = 0;  //restart from beginning
    a.play();
  });
}
function pauseAll() {
  const audios = document.querySelectorAll('#all audio');
  audios.forEach(a => a.pause());
}
function randomPlay(){
let random=Math.floor(Math.random()*4);document.getElementById(random).play()

}
function randomPause(){
let random=Math.floor(Math.random()*4);document.getElementById(random).pause()
}
</script>
<div id="all"><!--audio list-->
  <audio src="BigShot.mp3"></audio><audio src="LetMeIn1hr.mp3"></audio><audio src="BiteMe1hr.mp3"></audio>
  <audio src='TvTime.mp3'></audio>
</div>
<button  onclick='playAll()'>Play All</button>
<button onclick="pauseAll()">Pause All</button>

<h3>Random(80% success rate)</h3>
