<h3>ALL IN 1</h3>
<script>
function playAll(){
  const audios//funny joke(pls laugh)
   = document.querySelectorAll('#all audio');
  audios.forEach(a=>{a.currentTime = 0;//restart from beginning
    a.play();});}
function pauseAll(){const audios = document.querySelectorAll('#all audio');
  audios.forEach(a=>a.pause());}
function randomPlay(){let random=Math.floor(Math.random()*8);document.getElementById(random).play()}
function randomPause(){let random=Math.floor(Math.random()*8);document.getElementById(random).pause()}
</script>
<div id="all"><!--audio list-->

  <audio src="1hr_World'sFinalTurn.mp3"></audio><audio src="UndertaleSoundtrackAllAtOnce.mp3"></audio>
</div>
<button  onclick='playAll()'>Play All</button>
